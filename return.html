    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/lettering.min.js"></script>

    <script>
        $(document).ready(function() {
            // DEFER IMAGE LOAD
            var imgDefer = document.getElementsByTagName('img');
            for (var i = 0; i < imgDefer.length; i++) {
                if (imgDefer[i].getAttribute('data-src')) {
                    imgDefer[i].setAttribute('src', imgDefer[i].getAttribute('data-src'));
                }
            }
            // STYLE INDIVIDUAL LINES & LETTERS
            $(".button").lettering('words');
            $(".animate-title, .animate-text").lettering('lines');

            // Tracking
            analytics.page('Home')
            $('#ios_download').click(() => {
                gtag('event', 'Download', {
                    'platform': "iOS"
                });
                analytics.track('Download', {
                    platform: "iOS"
                })
            })
            $('#android_download').click(() => {
                gtag('event', 'Download', {
                    'platform': "Android"
                });
                analytics.track('Download', {
                    platform: "Android"
                })
            })
            $('#download_scroll_mobile').click(() => {
                gtag('event', 'Download Scroll', {
                    'platform': "Mobile"
                });
                analytics.track('Download Scroll', {
                    device: 'Mobile'
                })
            })
            $('#download_scroll_desktop').click(() => {
                gtag('event', 'Download Scroll', {
                    'platform': "Desktop"
                });
                analytics.track('Download Scroll', {
                    device: "Desktop"
                })
            })
        });
    </script>

    <script>
        function init() {
            // LOCOMOTIVE
            var scroll = new LocomotiveScroll({
                el: document.querySelector('#scroll'),
                smooth: true,
                getSpeed: true,
                getDirection: true,
                repeat: false,
                smoothMobile: false,
                class: 'in-view',
                lerp: .08
            });
        }
        window.onload = init;
    </script>
